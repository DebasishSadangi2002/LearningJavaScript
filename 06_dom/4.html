<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    // Adding text to an element // Simple way
    function addLanguage(name){
        const li = document.createElement('li')
        li.innerHTML = `${name}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("Python")
    addLanguage("Java")
    //Optimized Way
    function addOptLang(name){
        const li = document.createElement('li')
        const text = document.createTextNode(`${name}`) // Adding in =ner text
        li.appendChild(text)
        document.querySelector('.language').appendChild(li)
    }
    addOptLang("C")
    //Edit
    const second = document.querySelector("li:nth-child(2)")
    const newli = document.createElement('li')
    newli.textContent = "Hindi"
    second.replaceWith(newli)
    //Remove
    const s = document.querySelector("li:last-child")
    s.remove()
</script>
</html>
